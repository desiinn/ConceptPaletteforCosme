<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Mockup for Package</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<!-- 画像プレビューモーダル -->
<div id="image-modal-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
    <div class="relative bg-white rounded-lg shadow-lg p-2">
        <button id="image-modal-close" class="absolute top-2 right-2 text-gray-400 hover:text-gray-700 text-2xl" aria-label="閉じる">&times;</button>
        <img id="image-modal-img" src="" alt="拡大画像" class="max-w-[90vw] max-h-[80vh] rounded-lg shadow" />
    </div>
</div>
<body>
    <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
        <div class="max-w-4xl mx-auto">
            <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
                <!-- ヘッダー -->
                <div class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white p-6">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-3">
                            <i data-lucide="package" class="w-8 h-8"></i>
                            <div>
                                <h1 class="text-2xl font-bold">White Mockup libraly</h1>
                                <p class="text-base opacity-80">for Package</p>
                            </div>
                        </div>
                        <!-- ヘルプボタンを右端に -->
                        <button id="help-btn" class="ml-4 p-2 rounded-full bg-white bg-opacity-20 hover:bg-opacity-40 transition" title="使い方">
                            <i data-lucide="help-circle" class="w-7 h-7 text-white"></i>
                        </button>
                    </div>
                </div>
                <div class="p-6 space-y-6">
                    <!-- ステップ1: パッケージタイプ選択 -->
                    <div class="space-y-4">
                        <div class="flex items-center space-x-2">
                            <div class="bg-blue-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-sm font-bold">1</div>
                            <h2 class="text-lg font-semibold text-gray-800">パッケージの種類を選択</h2>
                        </div>
                        <div class="grid grid-cols-2 md:grid-cols-3 gap-3" id="package-types"></div>
                    </div>
                    <!-- ステップ2: 詳細設定 -->
                    <div class="space-y-4">
                        <div class="flex items-center space-x-2">
                            <div class="bg-blue-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-sm font-bold">2</div>
                              <h2 class="text-lg font-semibold text-gray-800">詳細設定</h2>
                        </div>
                        <div id="package-details" class="min-w-full">
                            <div class="text-gray-500 text-center py-8">パッケージの種類を選択してください</div>
                          </div>
                    </div>
                    <!-- ステップ3: アングル設定 -->
                    <div class="space-y-4">
                        <div class="flex items-center space-x-2">
                            <div class="bg-blue-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-sm font-bold">3</div>
                            <h2 class="text-lg font-semibold text-gray-800">画像アングルを選択</h2>
                        </div>
                        <div class="grid grid-cols-2 md:grid-cols-3 gap-3" id="angles"></div>
                    </div>
                    <!-- 関連画像表示 -->
                    <div id="image-display-area" class="min-w-full text-center py-4">
                        <div id="dynamic-image-grid" class="grid grid-cols-2 md:grid-cols-4 gap-4 px-4"></div>
                    </div>
                    <!-- アクションボタン -->
                    <div class="flex flex-col sm:flex-row gap-4 pt-4">
                        <button id="show-prompt-btn" class="flex-1 bg-gradient-to-r from-blue-600 to-indigo-700 text-white py-3 px-6 rounded-lg font-semibold disabled:from-gray-300 disabled:to-gray-400 disabled:cursor-not-allowed hover:from-blue-700 hover:to-indigo-800 transition-all duration-200" disabled>
                            プロンプトを表示
                        </button>
                        <button id="copy-prompt-btn" class="flex items-center justify-center space-x-2 bg-green-600 text-white py-3 px-6 rounded-lg font-semibold disabled:bg-gray-300 disabled:cursor-not-allowed hover:bg-green-700 transition-all duration-200" disabled>
                            <i data-lucide="copy" class="w-4 h-4"></i>
                            <span>プロンプトをコピー</span>
                        </button>
                        <button id="reset-btn" class="bg-gray-500 text-white py-3 px-6 rounded-lg font-semibold hover:bg-gray-600 transition-all duration-200">
                            リセット
                        </button>
                    </div>

                    <!-- コピー成功メッセージ -->
                    <div id="copy-message" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg hidden"></div>

                    <!-- プロンプト表示エリア -->
                    <div id="prompt-display" class="bg-gray-50 border-2 border-gray-200 rounded-lg p-6 space-y-4 hidden">
                        <h3 class="text-lg font-semibold text-gray-800 flex items-center space-x-2">
                            <i data-lucide="scroll-text" class="w-5 h-5"></i>
                            <span>画像生成用プロンプト</span>
                        </h3>
                        <div class="bg-white border border-gray-300 rounded-lg p-4">
                            <code id="generated-prompt" class="text-sm text-gray-700 break-words"></code>
                        </div>
                        <div id="selection-summary" class="text-sm text-gray-600 space-y-1"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="help-modal-overlay" class="fixed inset-0 bg-black bg-opacity-30 z-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-lg max-w-lg w-full p-6 relative">
            <button id="help-modal-close" class="absolute top-2 right-2 text-gray-400 hover:text-gray-700 text-2xl" aria-label="閉じる">&times;</button>
            <h2 class="text-xl font-bold mb-4">使い方ガイド</h2>
            <ul class="list-disc pl-5 space-y-2 text-gray-700">
                <li>パッケージの種類を選択してください。</li>
                <li>詳細設定やアングルを必要に応じて選択してください。</li>
                <li>「プロンプトを表示」ボタンでAI画像生成用のプロンプトが表示されます。</li>
                <li>「コピー」ボタンでプロンプトをクリップボードにコピーできます。</li>
                <li>「リセット」ボタンで選択を初期化します。</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
